<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="formstyle.css">
        <meta name="robots" content="noindex,nofollow">
        <link rel="icon" href="images/art-studies.png">
        <meta name="description" content="This is mock-up website for an personal art gallery contact sheet."/>
        <title>Contanct Form</title>
    </head>
    <body>
        <div class="formbody">
        <h1>Contact Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://send-info-here.org">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required/></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required/></label>
                <label for="email">Enter Your Email: <input id="email" name="email" type="email" required/></label>
            </fieldset>
            <fieldset>
                <legend>Inquiry Type (required)</legend>
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
                <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
            </fieldset>
            <fieldset>
                <label for="amount">How many pieces are you looking to commission? <input id="amount" type="number" name="amount" min="1" max="20" /></label>
                <label for="work-description-box">Please enter a brief description of the work you are looking for: <textarea rows="3" cols="20" placeholder="Please describe what you would like me to create."></textarea></label>
            </fieldset>
            <label for="terms-and-conditions">
                <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.websitepolicies.com/blog/sample-terms-conditions-template">terms and conditions</a>
            </label>
            <input type="submit" value="Submit" />
        </form>
    </div>
    </body>
</html>
